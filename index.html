<!DOCTYPE html>
<html>
	<head>
		<title>Patch Circle</title>
		<style>
			html, body{
				margin: 0px 0px 0px 0px;
				padding: 0px 0px 0px 0px;
				overflow:hidden;
			}
			canvas{
				position:absolute;
				left:0px;
				right:0px;
			}
			#container{
				display:block;
			}
			#routerContainer{
				position:absolute;
				width:100%;
				height:100%;
				left:0px;
				top:0px;
			}
			#testerContainer{
				padding-left: 10%;
				display:block;
				position:absolute;
				width:90%;
				height:100%;
				background-color: gray;
				top:0px;
			}
			#allSliders{
				position:relative;
				padding:0px 0px 0px 0px;
				margin:0px 0px 0px 0px;
				width:99%;
				height:33%;
				display:block;
			}
			#allCanvasInputs{
				float:left;
				position:relative;
				padding:0px 0px 0px 0px;
				margin:0px 0px 0px 0px;
				width:99%;
				height:33%;
				display:block;
			}
			#allButtons{
				margin-left: 0%;
				padding:0px 0px 0px 0px;
				margin:0px 0px 0px 0px;
				width:99%;
				height:33%;
				display:block;
				position:relative;
			}
			.buttonFun{
				display:block;
				position:relative;
				float:left;
				margin-top:2%;
				margin-left: 3%;
				width:30%;
				height:90%;
				background-color: black;
				border-radius: 10%;
				color:white;
				font-size: 40px;
			}
			.canvasInput{
				width:100%;
				height:100%;
				padding:0px 0px 0px 0px;
				margin:0px 0px 0px 0px;
			}
			.touched{
				background-color: white;
				color:black;
			}
			.sliderDiv{
				position:relative;
				padding:0px 0px 0px 0px;
				margin:0px 0px 0px 0px;
				height:30%;
				width:100%;
			}
			input[type="range"]{
				-webkit-appearance:none !important;
				position: absolute;
				left: 10%;
				top: 50%;
				width:80%;
				height:2px;
			}

			input[type="range"]::-webkit-slider-thumb{
				-webkit-appearance:none !important;
				border-radius: 30%;
				width:90px;
				height:90px;
				background-color:black;
			}
			.sliderDisplay{
				color:white;
				font-size: 24px;
				position:absolute;
				left:92%;
				top:40%;
			}
			.sliderTitle{
				color:white;
				font-size: 40px;
				position:absolute;
				left:3%;
				top: 37%;
			}
			.slideOver{
				-webkit-transition:left 0.3s;
			}
			#testerSlideBar{
				position:absolute;
				width:10%;
				height:100%;
				background-color: rgb(200,200,200);
				top:0px;
				left:0px;
			}
			#slideBarText{
				position:absolute;
				left:-17px;
				top:45%;
				-webkit-transform: rotate(90deg);
				-moz-transform: rotate(90deg);
				font-size: 50px;
				color:black;
			}
			.nameDisplay{
				font-family: Helvetica;
				text-align: center;
				font-size: 30px;
				height:30px;
				position:fixed;
				left:50%;
				width:100px;
				margin-top: -15px;
				margin-left: -50px;
			}
			#inNames{
				top:45%;
			}
			#outNames{
				top:20%;
			}
			#message{
				position:absolute;
				top:0px;
				left:0px;
				color:purple;
				font-size: 20px;
			}
		</style>
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
		<script type="text/javascript" src="./js/hammer.min.js"></script>
		<script type="text/javascript" src="./js/websocketStuff.js"></script>
		<script type="text/javascript" src="./js/canvasStuff.js"></script>
		<script type="text/javascript" src="./js/touchStuff.js"></script>
		<script type="text/javascript" src="./js/cord.js"></script>
		<script type="text/javascript" src="./js/port.js"></script>
		<script type="text/javascript" src="./js/arc.js"></script>
		<script type="text/javascript" src="./js/circle.js"></script>
		<script type="text/javascript" src="./js/mouse.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="routerContainer">
				<canvas id="canvas"></canvas>
				<span id="inNames" class="nameDisplay"></span>
				<span id="outNames" class="nameDisplay"></span>
			</div>
			<div id="testerContainer">
				<div id="testerSlideBar">
					<div id="slideBarText">Tester</div>
				</div>
				<div id="allSliders">
					<div class="sliderDiv">
						<span class="sliderTitle">#1</span>
						<input type="range" class="slider" min="0" max="255" step="1" value="0"/>
						<span class="sliderDisplay">0</span>
					</div>
					<div class="sliderDiv">
						<span class="sliderTitle">#2</span>
						<input type="range" class="slider" min="0" max="255" step="1" value="0"/>
						<span class="sliderDisplay">0</span>
					</div>
					<div class="sliderDiv">
						<span class="sliderTitle">#3</span>
						<input type="range" class="slider" min="0" max="255" step="1" value="0"/>
						<span class="sliderDisplay">0</span>
					</div>
				</div>
				<div id="allButtons">
					<button class="buttonFun leftButton">#1</button>
					<button class="buttonFun middleButton">#2</button>
					<button class="buttonFun rightButton">#3</button>
				</div>
				<div id="allCanvasInputs">
					<canvas class="canvasInput" id="scrollingCanvas"></canvas>
				</div>
			</div>
			<div id="message">
			</div>
		</div>
		<script type="text/javascript">

		window.onload = function(){
			setupCanvas();
			setupTouchStuff();
			setupWebsockets();
			drawLoop();
		}

		</script>
	</body>
</html>
